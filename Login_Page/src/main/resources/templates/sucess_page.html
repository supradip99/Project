<!DOCTYPE html>
<html lang="eng" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
	integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
	crossorigin="anonymous">
</head>
<body>

	 <div class="container"> 
		<h1>Well Done</h1>
		<p class="my-5">
			<a th:href="@{/}" class="btn btn-primary"><i
				class="fas fa-user-plus ml-2"> Add User</i></a>
		</p>

		<table class="table">
			<thead class="thead-dark">
				<tr>

					<th scope="col">Name</th>
					<th scope="col">Email</th>
					<th scope="col">About</th>
					<th scope="col">Action</th>
				</tr>
			</thead>
			<tbody>
				 <tr th:each="user:${users}">

				
					<td th:text="${user.name}"></td>
					<td th:text="${user.email}"></td>
					<td th:text="${user.about}"></td>
					<td> <a th:href="@{/updateUser/{id}(id=${user.id})}" class="btn btn-info">Update</a></td>
					<td> <a th:href="@{/deleteUser/{id}(id=${user.id})}" class="btn btn-info">Delete</a></td>
				</tr>
			</tbody>
		</table>
	 </div>

</body>
</html>
